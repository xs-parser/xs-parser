name: Publish

on:
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: temurin

    - name: Publish with Gradle
      run: ./gradlew publishAndReleaseToMavenCentral -DmavenCentralPublishing=true -DsignAllPublications=true
      env:
        ORG_GRADLE_PROJECT_mavenCentralUsername=${{ secrets.SONATYPE_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword=${{ secrets.SONATYPE_PASSWORD }}
        ORG_GRADLE_PROJECT_signingInMemoryKey=${{ secrets.PGP_SIGNING_KEY }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword=${{ secrets.PGP_SIGNING_PASSWORD }}
